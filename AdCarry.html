    <h2>ADCARRY?</h2>

    <p>원딜은 3코어부터가 시작이다.
      솔랭을 하면 팀운이 ㅈ같은 경우가 다반사기 때문에 2코어가 나오기
      전에 끝나는 경우가 많다. 원딜을 왕자의 라인이라고 불리는 것도 이러한
      이유 때문이다. 팀들이 피딩해주는거 꾸역꾸역 주워먹으면서 3코어를
      뽑아내면 어떤 챔피언이든 캐리가 가능하다. 따라서 원딜은 왕자의
      라인이라고 불릴만할 자격이 충분하다.</p>
